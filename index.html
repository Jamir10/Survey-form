<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <article class="formlabel">
            <section">
                 <div>
                    <label 
                        id="name-label" 
                        for="name"
                        class="questionlabel"
                        >Name</label
                    >
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter your name" 
                        required
                    />
                </div>
                <div>
                    <label 
                        id="email-label" 
                        for="email"
                        class="questionlabel"
                        >Email</label
                    >
                    <input 
                        type="email"
                        name="email"
                        id="email"   
                        placeholder="Enter your Email"
                        required
                    />
                </div>
                <div class="ageblock"> 
                    <label 
                        id="number-label" 
                        for="number"
                        class="questionlabel"
                        >Age (optional)</label
                    >
                    <input 
                        type="number"
                        name="number"  
                        id="number"
                        min="18" max="99" 
                        placeholder="Age"
                        required
                    />
                </div>
            </section>
            <section>
            <legend>Which option best describes your current role?</legend>
                <div> <select id="dropdown" required>
                        <option disabled selected value>See current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </section>
            <section>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <div>
                    <input 
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                    />
                    <label> Definitely</label>
                </div>
                <div>
                    <input 
                        name="user-recommend"  
                        value="maybe"   
                        type="radio" 
                        class="input-radio"
                    />
                    <label> Maybe </label>
                </div>
                <div>
                    <input 
                        name="user-recommend" 
                        value="notsure"
                        type="radio" 
                        class="input-radio"
                    />
                    <label> Not Sure</label>
                </div>
            </section>
            <section>
            <legend>What would you like to see improved? (Check all that apply)</legend>
                <div>
				    <label for="frontend">
                        <input 
                            checked
                            type="checkbox" 
                            name="improvement" 
                            id="frontend" 
                            value="frontend"
                        /> Front-end Projects</label
                    >
                </div>
				<div>
                    <label for="backend">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="backend" 
                            value="backend"
                        /> Back-end Projects</label
                    >
                </div>
                <div>
                    <label for="datavisual">
				        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="datavisual" 
                            value="datavisual"
                        /> Data Visualization</label
                    >
                </div>
                <div>
                    <label for="challenges">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="challenges" 
                            value="challenges"
                        /> Challenges</label
                    >
                </div>
                <div>
                    <label for="opensource">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="opensource" 
                            value="opensource"
                        /> Open Source Community</label
                    >
                </div>
                <div>
                    <label for="gitterhelp">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="gitterhelp" 
                            value="gitterhelp"
                        /> Gitter help rooms</label
                    >
                </div>
                <div>
                    <label for="videos">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="videos" 
                            value="videos"
                        /> Videos</label
                    >
                </div>
                <div>
                    <label for="meetups">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="meetups" 
                            value="meetups"
                        /> City Meetups</label
                    >
                </div>
                <div>
                    <label for="wiki">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="wiki" 
                            value="wiki"
                        /> Wiki</label
                    >
                </div>
                <div>
                    <label for="forum">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="forum" 
                            value="forum"
                        /> Forum</label
                    >
                </div>
                <div>
                    <label for="courses">
                        <input 
                            type="checkbox" 
                            name="improvement" 
                            id="courses" 
                            value="courses"
                        /> Additional Courses</label
                    >
                </div>
            </section>
            <section>
            <legend>Any comments or suggestions?</legend>
                <div>
                    <textarea 
                        id="comment"
                        name="comment"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div>
                    
                        <input 
                            type="submit" 
                            value="Submit"
                            id="submit"
                            
                        />
                    
                </div>
            </section>
            </article>
        </form>
    </body>
</html>
